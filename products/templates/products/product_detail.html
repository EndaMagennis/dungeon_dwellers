{% extends 'base.html' %}
{% load static %}

{% block extra_title %}Product Detail{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container container-fluid mt-3">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Product Detail</h2>
                <hr>
            </div>
        </div>
    </div>
    <div class="container container-fluid h-50 mt-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="{{ product.get_main_image }}" class="img-fluid" alt="{{ product.name }}">
            </div>
            <div class="col-12 col-md-6">
                <h1>{{ product.name }}</h1>
                <p>{{ product.description }}</p>
                <p>${{ product.price }}</p>
                <div class="row">
                <form method="POST" action="{% url 'add_to_bag' product.id %} " class="col-6">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <button class="decrement-qty btn btn-black rounded-0" 
                                                data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                                                <span class="icon">
                                                    <i class="fas fa-minus"></i>
                                                </span>
                                            </button>
                                        </div>
                                        <input class="form-control qty_input" type="number"
                                            name="quantity" value="1" min="1" max="99"
                                            data-item_id="{{ product.id }}"
                                            id="id_qty_{{ product.id }}">
                                        <div class="input-group-append">
                                            <button class="increment-qty btn btn-black rounded-0"
                                                data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                                                <span class="icon">
                                                    <i class="fas fa-plus"></i>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>

            </div>
        </div>
    </div>
{% endblock %}
