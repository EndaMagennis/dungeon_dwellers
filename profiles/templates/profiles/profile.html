{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                {% if user.profile.avatar.url %}
                    <img src="{{ user.profile.avatar.url }}" alt=" profile picture">
                {% else %}
                    <img src="{% static 'images/default_pfp.jpg' %}" alt=" profile picture">
                {% endif %}
            </div>
            <div class="col-md-8">
                <h1>{{ user.username }}</h1>
                <p>{{ user.email }}</p>
                <p>{{ user.profile.bio }}</p>
            </div>
        </div>
    </div>
{% endblock %}
