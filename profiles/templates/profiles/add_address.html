{% extends 'base.html' %}
{% load static %}


{% block page_header %}
    <div class="container header-container mt-5">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container text-light">
        <div class="row">
            <div class="col-md-6">
                <h2>Add Address</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-light">Add</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
